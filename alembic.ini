# Alembic 配置文件
# 数据库迁移工具配置

[alembic]
# 迁移脚本存放路径
script_location = alembic

# 数据库连接 URL（从环境变量读取）
# 实际运行时会被 alembic/env.py 覆盖
sqlalchemy.url = driver://user:pass@localhost/dbname

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
